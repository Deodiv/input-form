<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    
    <form action="">
      <h1>Sign Up</h1>  

      <p>Create a account to access latest jobs, networking, events & training</p>

      <div class="input_box">
        <div class="input_field">
          <input placeholder="First Name" type="text">
        </div>

        <div class="input_field">
          <input placeholder="Last Name" type="text">
        </div>

        <div class="input_field">
          <input placeholder="Email Id" type="email">
        </div>

        <div class="input_field">
          <input placeholder="Gender" type="text">
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="input_field">
          <input placeholder="+91     Phone Number" type="text">
        </div>

        <div class="input_field">
          <input placeholder="DOB" type="text">
          <i class="fa-solid fa-calendar-days"></i>
        </div>

        <div class="input_field">
          <input placeholder="Password" type="text">
          <i class="fa-solid fa-eye"></i>
        </div>

        <div class="input_field">
          <input placeholder="Confirm Password" type="password">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>

      <div class="terms">
        <input type="checkbox">I've read and agree with 
        <span>Terms of Service</span> and our 
        <span>Privacy Policy</span>
      </div>

      <div class="signUp">
        <button type="submit">Sign up</button>
      </div>

      
      <p class="signIn">Already have an account? <span>Sign In</span></p>

      <div class="hrLine">
        <span class="horizontal-line"></span>
        <span>Or</span>
        <span class="horizontal-line"></span>
      </div>

      <div id="options">
        <div class="signup-option">
          <svg xmlns="http://www.w3.org/2000/svg" width="2443" height="2500" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262" id="google"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path></svg>
          <button>Sign up with Google</button>
        </div>

        <div class="signup-option">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="microsoft"><path fill="#4CAF50" d="M8.5 7.5H16v-7a.5.5 0 0 0-.5-.5h-7v7.5z"></path><path fill="#F44336" d="M7.5 7.5V0h-7a.5.5 0 0 0-.5.5v7h7.5z"></path><path fill="#2196F3" d="M7.5 8.5H0v7a.5.5 0 0 0 .5.5h7V8.5z"></path><path fill="#FFC107" d="M8.5 8.5V16h7a.5.5 0 0 0 .5-.5v-7H8.5z"></path></svg>
        <button>Sign up with Microsoft</button>
        </div>
      </div>
      
      
    </form>

      
  </div>
  
</body>
</html>
